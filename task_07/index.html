<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/main.css" />
		
	</head>
	<body>
		<div class="header">
			<div class="header_wrap">
				<div class="logo">
					<img src="images/NewWorldIcon.png" class="logoIcon"/>
					<span class="logoWord">新世界</span>
				</div>
				<div class="nav">
					<ul>
						<li><a href="#">首页</a></li>
						<li><a href="#">最新活动</a></li>
						<li><a href="#">项目介绍</a></li>
						<li><a href="#">爱心社区</a></li>
						<li><a href="#">关于我们</a></li>
						<li><a href="#" class="login">登录</a></li>
						<img src="images/loginIcon.png" class="loginIcon"/>
					</ul>
				</div>
			</div>
		</div>
		<div class="start clear">
				<img class="start_img" src="images/NewWorld.png"/>
				<div class="start_word">
					<p class="Time">Time of new life</p>
					<p class="NewTime">新时代，年轻的人们让我们一起<br/>体验新生活，享受新生活</p>
					<input type="button" value="开始体验" class="btn_start" />
				</div>
				<div class="start_cover">
					
				</div>
		</div>
		<div class="first_bj clear">
			<div class="first_bj_img">
					<div class="picfigure">
						<figure>
							<img src="images/Bj1Icon.png" />
							<p class="pic_word">打造全新世界观，让你更爱你的生活</p>
						</figure>
					</div>
				</div>
			<div class="first_bj_img">
					<div class="picfigure">
						<figure>
							<img src="images/Bj2Icon.png" />
							<p class="pic_word">丰富多彩的公益活动，发挥新世界的主人公意识</p>
						</figure>
					</div>
				</div>
			<div class="first_bj_img">
					<div class="picfigure">
						<figure>
							<img src="images/Bj3Icon.png" />
							<p class="pic_word">时尚的新理念,超前体验未知的生活</p>
						</figure>
					</div>
				</div>
			<div class="first_bj_img">
					<div class="picfigure">
						<figure>
							<img src="images/Bj4Icon.png" />
							<p class="pic_word no_border">完善的培养机制,培养你全新的世界观</p>
						</figure>
					</div>
				</div>
		</div>
		<div class="second_bj">
			<div class="second_bj_wrap">
				<img src="images/NewWIcon_L.png" />
				<p>关于新世界，你还有什么不知道的吗？</p>
			</div>
		</div>
		<div class="third_bj clear">
			<img src="images/Map.png" class="city_img" />
			<div class="city_word">
				<p class="city_word_01">查找新世界城市活动信息</p>	
				<p class="slice"></p>
				<p class="city_word_02">每个城市的有不同的活动信息，请自主查询您所需要了解的城市</p>
			</div>
			<div class="city_select">
				<ul class="clear select_one">
					<li class="city_select_one">
						<input type="text" id="country" placeholder="国家" class="info_input"/>
						<input type="button" value="" class="select_btn"/><img src="images/selectBtn.png"/>
					</li>
					<li class="city_select_one">
						<input type="text" id="province" placeholder="省份" class="info_input"/>
						<input type="button" value="" class="select_btn"/><img src="images/selectBtn.png"/>
						<ul class="select_two">
							<li class="city_select_two selected">
								北京市
								<img src="images/selectBtn.png" />
							</li>
							<li class="city_select_two">天津市</li>
							<li class="city_select_two">河北省</li>
							<li class="city_select_two">陕西省</li>
							<li class="city_select_two">内蒙古自治区</li>
							<li class="city_select_two">辽宁省</li>
						</ul>
					</li>
					<li class="city_select_one">
						<input type="text" id="city" placeholder="城市" class="info_input"/>
						<input type="button" value="" class="select_btn"/><img src="images/selectBtn.png"/>
					</li>
					<li class="city_select_one">
						<input type="button" value="搜     索" class="btn_search"/>
					</li>
				</ul>
			</div>
			<div class="third_bj_cover"></div>
		</div>
		<div class="forth_bj">
			<div class="forth_bj_wrap">
				<div class="pic">
					<figure>
						<img src="images/img1.png" />
					</figure>
					<figure>
						<img src="images/img2.png" />
					</figure>
					<figure>
						<img src="images/img3.png" />
					</figure>
					<figure>
						<img src="images/img4.png" />
					</figure>
				</div>
			</div>
		</div>
		<footer></footer>
	</body>
</html>
